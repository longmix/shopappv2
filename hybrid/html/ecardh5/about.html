<script type="text/javascript">
  function tab(){
        var  lis = $("#tab li");
        var divs = $(".tab_div");
        if(lis.length!=divs.length)
         return;
         for(var i=0;i<lis.length;i++){
                lis[i].id=i;
                lis[i].onclick=function(){
                for(var j=0;j<lis.length;j++){
                lis[j].className='';
                divs[j].style.display='none';
            }
                this.className='cur';
            
                divs[this.id].style.display='block';

             }
       }
    }
    tab();
</script>
