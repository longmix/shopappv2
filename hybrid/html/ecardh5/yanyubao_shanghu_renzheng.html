function isWeiXin() {
	var ua = window.navigator.userAgent.toLowerCase();
	if (ua.match(/MicroMessenger/i) == 'micromessenger') {
		return true;
	} else {
		return false;
	}
}

function get_openid_from_server() {
	var GET = $.urlGet();
	var weixin_openid_token = GET['weixin_openid_token'];
	
	
	//alert(window.location.href);alert("get from url, openid token:"+weixin_openid_token);
	
	if (weixin_openid_token) {
		//alert('ready to get weixin_get_openid');

		//同步ajax请求
		$.ajax({
			url : http_server + "/index.php?g=Yanyubao&m=Gongzhong&a=weixin_get_openid",
			type:"POST",
			dataType : "json",
			data : {
				"weixin_openid_token" : weixin_openid_token
			},
			success : function(res) {
				//alert(res);
				//alert('get openid:'+res.openid);alert('get userid:'+res.userid);
				
				localStorage.setItem("o_weixin_openid", res.openid);
				if(res.userid == 0){
					location.href = "weixin_bind.html";
					return;
				}
				else{
					set_login_info(res.userid, res.checkstr)
					
					location.href = "index.html";
					return;
				}
				
			}
		});
		

	}
	else{
		check_openid_cache();
	}
}

function check_openid_cache() {
	var o_weixin_openid = localStorage.getItem("o_weixin_openid");
	//alert('openid local:'+o_weixin_openid);
	if (!o_weixin_openid) {

		location.href = http_server + "/index.php?g=Yanyubao&m=Gongzhong&a=weixin_oauthor";
		return;
	}

	return o_weixin_openid;
}
