<ion-view id="view" view-title="商户名称">

    <ion-content>

        <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="请输入商户名称" ng-model="input.name">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-calm" id="btn" ng-click="set_name(input.name)" style="border-radius:3px;">保存</button>
      </div>
    </ion-content>
</ion-view>
