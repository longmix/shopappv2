<ion-view id="view" view-title="联系电话">
      <ion-content>

        <div class="list list-inset">
        <label class="item item-input">
          <input type="tel" placeholder="请输入联系电话" ng-model="input.telephone">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-calm" id="btn" ng-click="set_telephone(input.telephone)" style="border-radius: 3px;">保存</button>
      </div>
    </ion-content>
</ion-view>
