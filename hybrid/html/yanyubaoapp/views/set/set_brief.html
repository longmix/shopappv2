<ion-view id="view" view-title="商户简介">
    <ion-content>

        <div class="list list-inset">
        <label class="item item-input">
            <textarea placeholder="请输入简介" cols="30" rows="5" ng-model="input.brief"></textarea>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-calm" id="btn" ng-click="set_brief()" style="border-radius:3px;">保存</button>
      </div>
    </ion-content>
</ion-view>
