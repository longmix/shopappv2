<ion-view id="view" view-title="手动录入会员">
    <ion-content>
        
      <div class="list list-inset">
      	<label class="item item-input">
          <input type="text" placeholder="请输入昵称" ng-model="input.nickname">
        </label><br />
        <label class="item item-input">
          <input type="text" placeholder="请输入手机号" ng-model="input.mobile">
        </label>
        
         <button class="button button-block button-calm" style="margin-top:20px;" ng-click="import_shoudong()">录入会员</button>
      </div>
	  
	  <div>
			<img src="http://www.abot.cn/wp-content/themes/abotcn/uploads/2019/12/2019120812364915.png" style="width: 90%;float: right;margin-right: 15px;">
		</div>
      
      <div class="row" style="display:block; margin-top: 30px;clear: both;white-space: normal;color: #666;font-size: 14px;">
        <div class="input_tips" style="font-size: 15px;line-height: 20px;">如果手机号码已经存在，则修改该会员的昵称。
        <br />修改会员头像请用电脑访问 www.abot.cn ，登录延誉宝后台管理。
        </div>
		
      </div>
		<div>
			<img src="images/xiaoa-logo.png" style="width: 55px;float: right;margin-right: 15px;">
		</div>
    </ion-content>
</ion-view>
