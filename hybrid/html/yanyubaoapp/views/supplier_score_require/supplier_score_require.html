<ion-view view-title="会员积分申请" style="background: #f2f2f2;">
    <ion-content>
   <!--  	<ion-refresher pulling-text="下拉刷新" on-refresh="get_user_moneyinfo()"></ion-refresher> -->
        <div style="width: 100%; background-color:#fff;border-bottom: 1px solid #e6e6e6;">
            <div style="padding:10px 10px;position: relative;">
               <div class="huiyuan_logo" style="float: left;" >
                 <img src="{{head_logo}}">
               </div>
               <div class="shanghu_name">{{name}}</div>
               <div  ui-sref="help({action:'jifenshenqing'})" class="calm" style="width:60px;height:50px;line-height:50px;text-align: center; position: absolute;top: 0;right:0;font-size: 14px;"><i class="icon ion-help-circled"></i>  帮助</div>
               <div style="clear: both;"></div>
            </div>

        </div>

        

      <div class="list" style="margin-top: 10px;">

        <li class="item"  ng-repeat="list in memberlist">
          <div class="touxiang_logo" ui-sref="member_detail({'detail':list})">
            <img src="{{list.member_headimg}}">
          </div>
          <div class="info_huiyuan">
            <h2>{{list.member_name}}</h2>
            <p>消费金额：{{list.total_fee}}</p>
            <p>积分数量：{{list.score}}</p>
            <p>处理状态：{{list.status_text}}</p>
          </div>
           <div style="float: right;">
              <p>{{list.createtime}}</p>
	              <div style="margin-top:33px;" ng-if="list.status == '0'">
		              <span class="calm-bg btn_span" ng-click="showPopup(list)">操作</span>
		           </div>
           </div>
        </li>
     </div>
	<div style="text-align:center; margin-top:10px;"><span>{{tishi}}</span></div>
    <ion-infinite-scroll ng-if="!noMorePage" immediate-check="false" on-infinite="loadMore()" distance="1%" ></ion-infinite-scroll>
